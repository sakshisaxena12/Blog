<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
     
    <script src="login.js"></script>
  </head>
  <body>
    <div class="wall">
      <div class="road"></div>
      <div class="city"></div>
      <div class="car">
        <img src="images/car.png" />
      </div>
      <div class="wheel">
        <img src="images/wheel.png" class="back-wheel" />
        <img src="images/wheel.png" class="front-wheel" />
      </div>
     <br>
     <br>
      <!-- form to enter the details -->
      <div class="log-form">
        <div>
          <!-- Validations with the help of main.js file -->
          <form onsubmit="validate()" action="successpage.html">
            <h2 style="color:red;"><b>LOGIN</b></h2>
            <br>
            <div class="form-group">
              <input
                class="form-control"
                placeholder="Username"
                name="name"
                required="true"
              />
            </div>
            <br />
            <div class="form-group">
              <input
                id="email1"
                type="email"
                class="form-control"
                placeholder="Email"
                name="e-mail"
                required="true"
              />
            </div>
            <br />
            <div class="form-group">
              <input
                id="phno"
                type="phno"
                class="form-control"
                maxlength="10"
                minlength="10"
                placeholder="Contact"
                name="contact"
                required="true"
              />
            </div>
          
            <br />
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
